{% extends 'base.html' %}

{% block title %}Devices{% endblock %}

{% block content %}
    <div class="content">
        <div class="tree">
	<div class="tree-text">
            <a href="/devices">Devices</a></button><br>
            <a href="/backup">Backup</a></button><br>
            <a href="/statistic">Statistic</a></button>
	</div>
        </div>
        <div class="main">
            <div class="device-list">
		        <table>
                    <tr class="grey-td">
                        <th>device name</th>
                        <th>date</th>
                        <th>is created</th>
                    </tr>
                    {% for device in devices %}
                        <tr><td class="wide">{{ statistic.device_name }}</td><td>{{ device.backup_date }}</td><td>{{ device.is_create }}</td></tr>
                    {% endfor %}
                </table>
        </div>
    </div>
{% endblock %}
