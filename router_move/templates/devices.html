{% extends 'base.html' %}

{% block title %}Devices{% endblock %}

{% block content %}
<div class="device-list">
    <table>
        <tr class="grey-td">
            <th>name</th>
            <th>ip</th>
            <th>user</th>
            <th>type</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td class="wide">{{ device.name }}</td>
            <td>{{ device.ip }}</td>
            <td>{{ device.user_name }}</td>
            <td>{{ device.device_type }}</td>
            <td>
                <a href="/devices/{{ device.id }}">Edit</a>
            </td>
            <td>
                <a href="/devices/{{ device.id }}/delete">Del</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div>
    <a href="/devices/newdevice" class="shine-button">Add</a>
</div>
{% endblock %}
