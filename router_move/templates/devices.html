{% extends 'base.html' %}

{% block title %}Devices{% endblock %}

{% block content %}
    <div class="content">
        <div class="tree">
	<div class="tree-text">
            <a href="/devices">Devices</a></button><br>
            <a href="/backup">Backup</a></button><br>
            <a href="/statistic">Statistic</a></button>
	</div>
        </div>
        <div class="main">
            <div class="device-list">
                <form name="device_list" method="post">
                    <table>
                        <tr class="grey-td">
                            <th>name</th>
                            <th>ip</th>
                            <th>user</th>
                            <th>type</th>
                            <th>del</th>
                        </tr>
                        {% for device in devices %}
                            <tr><td class="wide">{{ device.name }}</td><td>{{ device.ip }}</td><td>{{ device.user_name }}</td><td>{{ device.device_type }}</td><td><input type="checkbox" name="name" value={{ device.name }}>Del</td></tr>
                        {% endfor %}
                    </table>
                <input type="submit" value="DELETE">
                </form>
            </div>
            <div>
		<a href="/devices/newdevice" class="shine-button">Add</a>
            </div>
	    <!-- <form name="deleteDevice" method="post">
		<p><b>Delete device(s)</b>
		<input type="text" placeholder="enter name separated commas" name="name">
		</p>
		<input type="submit" value="DELETE">
	    </form> -->
        </div>
    </div>
{% endblock %}
